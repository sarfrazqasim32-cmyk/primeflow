<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Health Mastery E-Book</title>
<style>
/* Global Styles */
body {
  margin: 0; padding: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg,#36d1dc,#5b86e5,#ff9a9e,#fad0c4);
  background-size: 800% 800%;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  animation: bgAnimation 20s ease infinite;
  position: relative;
}

/* Floating Particles */
.particle {
  position: absolute;
  background: rgba(255,255,255,0.8);
  border-radius: 50%;
  pointer-events: none;
  animation: floatParticle linear infinite;
}

@keyframes floatParticle {
  0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
  50% { opacity: 1; }
  100% { transform: translateY(-10vh) scale(1); opacity: 0; }
}

/* Product Card */
.product-card {
  background: #fff;
  border-radius: 20px;
  padding: 40px;
  width: 350px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.3);
  transform: scale(0);
  animation: cardEntry 1s forwards;
  position: relative;
  z-index: 2;
}

.product-card img {
  width: 100%;
  border-radius: 15px;
  margin-bottom: 20px;
  transition: transform 0.5s, box-shadow 0.5s;
}
.product-card img:hover {
  transform: scale(1.05) rotate(-1deg);
  box-shadow: 0 15px 40px rgba(0,0,0,0.5);
}

.product-card h1 {
  margin: 10px 0;
  color: #2575fc;
}

.product-card p {
  font-size: 16px;
  color: #333;
  margin-bottom: 20px;
}

.price {
  font-size: 24px;
  color: #ff4b1f;
  margin-bottom: 25px;
  animation: pulse 1.5s infinite;
}

button {
  padding: 12px 30px;
  font-size: 18px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  background: linear-gradient(90deg,#36d1dc,#5b86e5);
  color: #fff;
  font-weight: bold;
  transition: all 0.4s ease;
  position: relative;
  overflow: hidden;
}

button:hover {
  background: linear-gradient(90deg,#ff4b1f,#ff9068);
  transform: scale(1.1) rotate(-2deg);
}

/* Confetti */
.confetti {
  position: absolute;
  width: 8px;
  height: 8px;
  background: #ff4b1f;
  top: 50%;
  left: 50%;
  opacity: 1;
  pointer-events: none;
  transform: translate(-50%, -50%);
  border-radius: 50%;
  animation: confettiFall 1s forwards;
}
@keyframes confettiFall {
  0% { transform: translate(-50%, -50%) rotate(0deg); opacity: 1; }
  100% { transform: translate(calc(-50% + var(--x)), calc(-50% + var(--y))) rotate(720deg); opacity: 0; }
}

/* Animations */
@keyframes cardEntry {
  0% { transform: scale(0) rotate(-15deg); opacity: 0; }
  100% { transform: scale(1) rotate(0deg); opacity: 1; }
}

@keyframes pulse {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.1); }
}

@keyframes bgAnimation {
  0% { background-position:0% 50%; }
  50% { background-position:100% 50%; }
  100% { background-position:0% 50%; }
}
</style>
</head>
<body>

<div class="product-card">
  <img src="https://via.placeholder.com/300x180.png?text=Health+Mastery+E-Book" alt="Health Mastery E-Book">
  <h1>Health Mastery E-Book</h1>
  <p>Discover the ultimate guide to mastering your health, fitness, and lifestyle in a simple, practical way.</p>
  <div class="price">Â£2.99</div>
  <button id="buyBtn">Buy Now</button>
</div>

<script>
// Floating particles
for(let i=0;i<30;i++){
  let particle = document.createElement('div');
  particle.className = 'particle';
  let size = Math.random()*8+4;
  particle.style.width = size+'px';
  particle.style.height = size+'px';
  particle.style.left = Math.random()*100+'vw';
  particle.style.animationDuration = (Math.random()*5+5)+'s';
  particle.style.background = `rgba(255,255,255,${Math.random()})`;
  document.body.appendChild(particle);
}

// Confetti on Buy button click
const buyBtn = document.getElementById('buyBtn');
buyBtn.addEventListener('click', () => {
  for(let i=0;i<30;i++){
    let confetti = document.createElement('div');
    confetti.className = 'confetti';
    confetti.style.setProperty('--x', (Math.random()*200-100)+'px');
    confetti.style.setProperty('--y', (Math.random()*200-100)+'px');
    document.body.appendChild(confetti);
    setTimeout(()=>confetti.remove(), 1000);
  }
  alert('Payment integration coming soon!');
});
</script>

</body>
</html>
